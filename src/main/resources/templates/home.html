<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Empleados</h1>

        <div class="text-left mb-3">
            <a href="/registrar_empleado" class="btn btn-primary">Agregar Empleado</a>
            <a href="/buscar_por_dni" class="btn btn-warning">Buscar Empleado por ID</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                    <th>Correo</th>
                    <th>Área</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
              
                <tr th:each="empleado : ${listaempleado}">
                    <td th:text="${empleado.dniEmpleado}"></td>
                    <td th:text="${empleado.nombreEmpleado}"></td>
                    <td th:text="${empleado.apellidoEmpleado}"></td>
                    <td th:text="${#dates.format(empleado.fechaNacimiento, 'dd-MM-yyyy')}"></td>
                    <td th:text="${empleado.direccion}"></td>
                    <td th:text="${empleado.correo}"></td>
                    <td th:text="${empleado.areaId.nombreArea}"></td>
                    <td>
                      <a th:href="@{/editar_empleado/{dni}(dni=${empleado.dniEmpleado})}" class="btn btn-sm btn-info">Editar</a>

                      <a th:href="@{/delete/{dniEmpleado}(dniEmpleado=${empleado.dniEmpleado})}" class="btn btn-danger">Eliminar</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
